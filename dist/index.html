<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Document</title>
</head>
<body class="light">
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__logo">
        <img src="./img/logo.svg" alt="Company logotype">
      </div>
      <button class="btn-reset theme-toggle">
        <svg class="theme-togle__icon theme-togle__icon--day hiden">
          <use xlink:href="img/sprite.svg#icon-day-mode"></use>
        </svg>
        <svg class="theme-togle__icon theme-togle__icon--night">
          <use xlink:href="img/sprite.svg#icon-night-mode"></use>
        </svg>
      </button>
      <nav class="nav">
        <svg class="nav__icon">
          <use xlink:href="img/sprite.svg#icon-burger"></use>
        </svg>
        <ul class="nav__list list-reset hiden">
          <button class="nav__close modal-close btn-reset">
            <svg>
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
          <li class="nav__item"><a href="#" class="nav__link">Обо мне</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Мои проекты</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Отзывы</a></li>
          <div class="btn-wrapper">
            <button class="btn">Связаться со мной</button>
          </div>
        </ul>
      </nav>
      <button class="contact-me hiden"></button>
    </div>
  </div>
</header>
    <main>
      <section class="intro">
  <div class="container">
    <div class="intro__inner">
      <h1 class="main-title title"><span>Бизнес-</span>консалтинг</h1>
      <div class="intro__text">
        <p>Консультирую по вопросам масштабирования бизнеса</p>
      </div>
      <picture class="intro__img">
        <source srcset="img/mobile/intro-photo.avif" type="" media="">
        <source srcset="img/mobile/intro-photo.webp" type="" media="">
        <img src="img/mobile/intro-photo.jpg" alt="intro photo" class="img-shadow" />
      </picture>
    </div>
    <div class="section-separator"></div>
  </div>
</section>
      <section class="about-me">
  <div class="container">

  </div>
</section>
    </main>
    <footer>
  It is footer
</footer>
</body>
</html>
